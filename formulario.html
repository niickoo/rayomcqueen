<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
</head>
<body>
    
  <div class="login-box">
    <img class="avatar" src="img/logo_principal.png" alt="Logo taller rayo makween">
    <h1>Acceso Cuenta</h1>
    <form>

      <label for="nombre">Nombre Usuario</label>
      <input type="text" id="nombre" placeholder="Escribe Nombre Usuario">

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Escribe Contraseña">

      <input type="submit" value="Iniciar sesión">

      <a href="#">Perdiste tu contraseña</a><br>
      <a href="#">¿No tienes cuenta?</a>

    </form>
  </div>


</body>
</html>
